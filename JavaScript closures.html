<!DOCTYPE html>  
<html>  
<head>  
<script>  
function fun()  
{  
var a = 4; // 'a' is the local variable, created by the fun()  
function innerfun() // the innerfun() is the inner function, or a closure  
{  
return a;  
}  
return innerfun;  
}  
var output = fun();  
document.write(output());  
document.write(" ");  
document.write(output());  
</script>  
</head>  
<body>  
</body>  
</html>
